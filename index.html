<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script defer src="script.js"></script>
    <script defer src="modal.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <meta name="google" value="notranslate">

    <meta name="apple-mobile-web-app-title" content="WeatherApp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- APP ICONS -->
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo.png">
  </head>
<body>
    <div class="app-wrap">
    <header>
        <input type="search" class="search-box" placeholder="Search for city...">
    </header>
    <main>
        <section class="location">
            <div class="city"></div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="high-low"></div>
            <div class="hum"></div>
            <div class="wind"></div>
          </div>
    </main>
    <button id="myBtn">ⓘ</button>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Weather App</h2>
          </div>
          <div class="modal-body">
            <a href="https://github.com/saow" target="_blank">Github</a>
            <br>
            <p>© Samuel Nummela</p>
            <br>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
